<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users/new" th:object="${user}" method="post">
    <label th:for="username">아이디:</label>
    <input type="text" th:field="*{username}" required>
    <div th:errors="*{username}">에러 메세지</div>

    <label th:for="password">비밀번호:</label>
    <input type="text" th:field="*{password}" required>
    <div th:errors="*{password}">에러 메세지</div>

    <label th:for="name">이름:</label>
    <input type="text" th:field="*{name}" required>
    <div th:errors="*{name}">에러 메세지</div>

    <label th:for="phoneNumber">전화번호:</label>
    <input type="text" th:field="*{phoneNumber}" required>
    <div th:errors="*{phoneNumber}">에러 메세지</div>

    <label th:for="email">email:</label>
    <input type="text" th:field="*{email}" required>
    <div th:errors="*{email}">에러 메세지</div>

    <input type="submit" value="생성">
</form>
</body>
</html>
