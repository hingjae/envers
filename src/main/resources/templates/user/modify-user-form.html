<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragment/top-bar :: topbar}"></div>
<form th:action="@{/users/{username}/modify(username=${user.username})}" th:object="${user}" method="post">
    <label th:for="username">아이디:</label>
    <span th:text="${user.username}"></span>

    <label th:for="password">비밀번호:</label>
    <span th:text="${user.password}"></span>

    <label th:for="name">이름:</label>
    <input type="text" th:field="*{name}" required>
    <div th:errors="*{name}">에러 메세지</div>

    <label th:for="phoneNumber">전화번호:</label>
    <input type="text" th:field="*{phoneNumber}" required>
    <div th:errors="*{phoneNumber}">에러 메세지</div>

    <label th:for="email">email:</label>
    <input type="text" th:field="*{email}" required>
    <div th:errors="*{email}">에러 메세지</div>

    <label th:for="groupName">그룹 이름:</label>
    <input type="text" th:field="*{groupName}" required>
    <div th:errors="*{groupName}">에러 메세지</div>

    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    <input type="submit" value="수정">
</form>
</body>
</html>
